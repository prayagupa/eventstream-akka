#journal(EventStream) -> stores the sequence of messages sent to a persistent actor
akka.persistence.journal.plugin = "casbah-journal"
casbah-journal.mongo-url = "mongodb://localhost:27017/shipping-db.EventStream"

#snapshot store (Event Marker) -> persists snapshots of a persistent actor's or a view's internal state
akka.persistence.snapshot-store.plugin = "casbah-snapshot"
casbah-snapshot.mongo-url = "mongodb://localhost:27017/shipping-db.Snapshot"
casbah-snapshot.load-attempts = 3

# DO NOT USE THIS IN PRODUCTION !!!
# See also https://github.com/typesafehub/activator/issues/287
akka.persistence.journal.leveldb.native = false
